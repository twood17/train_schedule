<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- ResetCSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- MomentJS CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 jumbo">Train Schedule</h1>
            <p class="lead jumbo">Find your train.</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-striped" id="train_table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Train Name</label>
                                <input type="text" class="form-control" id="train_name" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first_train_time"
                                    placeholder="First Train Time">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                            </div>

                            <button type="submit" class="btn btn-primary" id="train_add">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS page -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
